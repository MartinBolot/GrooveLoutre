<!doctype html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">
    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Allow installing the app to the homescreen -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <title>GrooveLoutre</title>
  </head>
  <body>
      <div class="global container">
          <header>
              <div class="row">
                  <div class="col-lg-*">
                      <h1>Title</h1>
                  </div>
              </div>
          </header>
          <main>
              <!-- container -->
                  <!-- left queue + main selection -->
                  <div class="row">
                      <!-- left column -->
                      <div class="col-lg-2">
                          <div class="row">
                              <div class="col-lg-* leftSearchBox">
                                  <form method="post" action="#">
                                      <label for="leftSearchBoxText"></label>
                                      <input id="leftSearchBoxText" type="text" class="form-control"/>
                                      <input type="submit" class="btn btn-primary btn-sm form-control" value="Find"/>
                                  </form>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-lg-*">
                                  queuedSong X
                              </div>
                          </div>
                      </div>
                      <!-- right column -->
                      <div class="col-lg-8">
                          <div class="row sorting_row">
                              <div class="col-lg-2">Sort by</div>
                              <div class="col-lg-2 sorting_row-artist">LP</div>
                              <div class="col-lg-8 row">
                                  <div class="col-lg-5 sorting_row-artist">Artist</div>
                                  <div class="col-lg-5 sorting_row-name">Name</div>
                                  <div class="col-lg-2 sorting_row-favourite">Favourite</div>
                              </div>
                          </div>
                          <div class="songsList" id="app">
                              <!--  render ReactApp.js -->
                          </div>
                      </div>
                      <!-- filter -->
                      <div class="col-lg-2">
                          <div class="row">
                              <div class="col-lg-* filterBox">
                                  <form method="post" action="#">
                                      <label for="filterBoxText"></label>
                                      <input id="filterBoxText" type="text" class="form-control"/>
                                      <input type="submit" class="btn btn-primary btn-sm form-control" value="Filter"/>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!-- fixed bottom -->
                  <div class="row">

                  </div>
          </div>
      </main>
      <footer>
      </footer>
    <!-- Open Sans Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out webpackconfig.js if you want to know more) -->
  </body>
</html>
